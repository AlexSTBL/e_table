{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h1>Reservations in my Restaurants</h1>

    {% for r in reservations %}
        <p>{{ r.restaurant.name }} {{ r.customer.username }} {{ r.date }} [{{ r.time }} - {{ r.time_to }}]
        <a href="/reservations/cancel/{{ r.id }}"><button>Cancel</button></a></p>
    {% endfor %}

{% endblock %}
